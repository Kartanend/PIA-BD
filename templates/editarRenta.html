{% extends "layout.html" %}

{% block content %}
<form action="/actualizarRentas" method="POST">
    <input name="id" value="{{rentas.0}}" hidden>
    <div class="card mb-3 form-control">
        <input name="id" value="{{rentas.0}}" hidden>
        <h6 class="">Miembros:  
          <select name="miembro" width="50%" class="form-select" required>
                <option value="{{rentas.1}}" selected >{{rentas.2}}</option>
                {% for miembro in miembros %}
                <option value="{{miembro.0}}">{{miembro.1}}</option>
                {% endfor %}
          </select>
        </h6>
  
        <h6 class="">libros:  
          <select name="libro" width="50%" class="form-select" required>
              <option value="{{rentas.3}}" selected >{{rentas.4}}</option>
              {% for libro in libros %}
              <option value="{{libro.0}}">{{libro.1}}</option>
              {% endfor %}
          </select>
        </h6> 
        <p class="">
            Fecha de renta: <input value="{{rentas.5}}" name="fechaRenta" class="form-control" placeholder= "Año/Mes/Día" type="text" required><br/> 
            Fecha estimada de devolución: <input value="{{rentas.6}}" name= "fechaEntrega"  placeholder= "Año/Mes/Día" class="form-control" type="text">
        </p>
  
        <br/>
        <button type="submit" class="btn btn-primary">Registrar Movimiento</button>
    </div>
  </form>
  {% endblock %}
