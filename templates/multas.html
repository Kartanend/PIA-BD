{% extends "layout.html" %}

{% block content %}
    <table class="table table-hover">
        <caption>
            Libros
        </caption>
        <thead class="table-primary">
            <tr>
                <td>Miembro</td>
                <td class="text-center">Libro</td>
                <td>Días de retraso</td>
                <td>Fecha de entrega</td>
                <td class="text-center">Fecha estimada de devolución</td>
                <td>Total multa</td>

            </tr>
        </thead>
        <tbody>
            {% for multa in multas %}
                <tr>
                    <td>{{multa.1}}</td>
                    <td>{{multa.2}}</td>
                    <td class="text-center">{{multa.3}}</td>
                    <td>{{multa.4}}</td>
                    <td>{{multa.5}}</td>
                    <td>${{multa.6}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
