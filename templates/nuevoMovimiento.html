{% extends "layout.html" %}

{% block content %}
<form action="/nuevoMov" method="POST">
  <div class="card mb-3 form-control">
        
      <h6 class="">Miembros:  
        <select name="miembro" width="50%" class="form-select" required>
            {% for miembro in miembros %}
            <option value="{{miembro.0}}">{{miembro.1}}</option>
            {% endfor %}
        </select>
      </h6>

      <h6 class="">libros:  
        <select name="libro" width="50%" class="form-select" required>
            {% for libro in libros %}
            <option value="{{libro.0}}">{{libro.1}}</option>
            {% endfor %}
        </select>
      </h6> 
      <p class="">
          Fecha de renta: <input name="fechaRenta" class="form-control" placeholder= "Año/Mes/Día" type="text" required><br/> 
          Fecha de entrega: <input name= "fechaEntrega"  placeholder= "Año/Mes/Día" class="form-control" type="text">
      </p>

      <br/>
      <button type="submit" class="btn btn-primary">Registrar Movimiento</button>
  </div>
</form>
{% endblock %}
